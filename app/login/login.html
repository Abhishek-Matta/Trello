<app-headercomp></app-headercomp>
<style>
  .container {
    margin-top: 10rem;

  }

  @media(max-width:500px) {

    .container {
      margin-top: 6rem;
    }
  }

</style>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="card">
        <h3 class="card-header text-center text-white bg-primary"> Login</h3>
        <div class="card-body">
          <form #loginform="ngForm" (ngSubmit)="loginsub(loginform.value)">
            <div class="form-group">
              <label>Email</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-envelope"></i>
                  </span>

                </div>

                <input type="text" name="email" #username="ngModel" ngModel required minlength="5" class="form-control">
              </div>







            </div>










            <div class="form-group">
              <label>Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-key"></i>
                  </span>

                </div>

                <input type="text" name="password" ngModel required class="form-control">

              </div>






            </div>

            <div *ngIf="username.errors">
              <small *ngIf="username.errors.required && username.touched">username is required</small>
              <small *ngIf="username.errors.minlength && username.dirty" class="bg-info">
                {{username.errors.minlength.requiredLength-username.errors.minlength.actualLength}} more characters
              </small>
            </div>
            <button type="submit" class="btn btn-success btn-block" [disabled]="loginform.invalid">Submit</button>
          </form>
          <!-- <button routerLink="signup" class="btn btn-warnin
                g">Signup</button> -->












        </div>

      </div>
    </div>
  </div>
</div>
