<style>
    .container {
      margin-top: 10rem;
  
    }
  
    @media(max-width:500px) {
  
      .container {
        margin-top: 6rem;
      }
    }
  
  </style>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <h3 class="card-header text-center text-white bg-primary">Create New Board</h3>
          <div class="card-body">
            <form #boardform="ngForm" (ngSubmit)="boardsub(boardform.value)">
              <div class="form-group">
                <label>Name</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="far fa-envelope"></i>
                    </span>
                  </div>
                  <input type="text" name="name" ngModel required minlength="5" class="form-control">
                </div> 
              </div>
              <div class="form-group">
                <label>Swimlane</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-key"></i>
                    </span>
  
                  </div>
  
                  <input type="text" name="swimlane" ngModel required class="form-control">
  
                </div> 
              </div>
              <button type="submit" class="btn btn-success btn-block" [disabled]="boardform.invalid">Submit</button>
            </form>
            <!-- <button routerLink="signup" class="btn btn-warnin
                  g">Signup</button> -->
          </div>
  
        </div>
      </div>
    </div>
  </div>
