<br><br><h1>This is dashboard</h1><br><br>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">You can now create new boards</h1>
      <br>
      <form #boardform="ngForm" (ngSubmit)="boardsub(boardform.value)">
        <div class="form-group">
          <label>Name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="far fa-envelope"></i>
              </span>
            </div>
            <input type="text" name="name" ngModel required minlength="5" class="form-control" required>
          </div> 
        </div>
        <button type="submit" class="btn btn-success btn-block" [disabled]="boardform.invalid">Submit</button>
      </form>
    </div>
  </div>
